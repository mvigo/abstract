<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstract Art Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    #generateArt {
      display: block;
      background: #333;
      color: white;
      border: none;
      padding: 1rem 2rem;
      cursor: pointer;
      margin: 2rem auto;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Abstract Art Generator</h1>
  </header>
  <main>
    <button id="generateArt">Generate Abstract Art</button>
    <canvas id="artCanvas" width="600" height="400"></canvas>
  </main>
  <script>
    const canvas = document.getElementById('artCanvas');
    const ctx = canvas.getContext('2d');
    const generateArtButton = document.getElementById('generateArt');

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function randomColor() {
      const r = randomInt(0, 255);
      const g = randomInt(0, 255);
      const b = randomInt(0, 255);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function drawRandomShape() {
      const x = randomInt(0, canvas.width);
      const y = randomInt(0, canvas.height);
      const width = randomInt(20, 100);
      const height = randomInt(20, 100);
      
      ctx.fillStyle = randomColor();
      ctx.fillRect(x, y, width, height);
    }

    function generateAbstractArt() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const numberOfShapes = randomInt(10, 30);

      for (let i = 0; i < numberOfShapes; i++) {
        drawRandomShape();
      }
    }

    generateArtButton.addEventListener('click', generateAbstractArt);
  </script>
</body>
</html>
